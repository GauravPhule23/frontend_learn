<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmazonClone.in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav">
    <div class="nav-logo hover1">
      <div class="logo"></div>
    </div>
    <div class="nav-loc hover1">
      <p class="add">Deliver to</p>
      <div class="add_logo">
        <i class="fa-solid fa-location-dot"></i>
        <p class="Ind">India</p>
      </div>
      
    </div>
    <div class="navSearch">
        <select class="searchSelect">
          <option>All</option>
        </select>
        <input type="text"class="search" placeholder="Search Amazon">
        <div class="searchIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div class="nav-account hover1">
      <p class="hel">Hello, sign in</p>
      <p class="acc">Account & List</p>
      <select class="show"></select>
    </div>
    <div class="nav-return hover1">
      <p class="hel">Returns</p>
      <p class="acc">& Orders</p>
      <!-- <select class="show"></select> -->
    </div>

    <div class="nav-cart hover1">
      <i class="fa-solid fa-cart-plus"></i>
      <p class="cart">Cart</p>
    </div>

  </div>
  <div class="sub-head">
    <div class="sub-items hover1">
      <i class="fa-solid fa-bars"></i>
      <p>All</p>
    </div>
    <div class="sub-items hover1">
      <p>Today's Deal</p>
    </div>
    <div class="sub-items hover1">
      <p>Registry</p>
    </div>
    <div class="sub-items hover1">
      <p>Prime Video</p>
    </div>
    <div class="sub-items hover1">
      <p>Gift Card</p>
    </div>
    <div class="sub-items hover1">
      <p>Coustomer Service</p>
    </div>
    <div class="sub-items hover1">
      <p>Sell</p>
    </div>
  </div>
</body>
</html>
